<script>
        function mensaje (){
            Swal.fire({
  title: 'Receta \n\n Mezclar harina de maíz, con agua tibia hasta formar la masa,\n\n prepara el quesillo, frijoles o chicharrón, hacer una tortilla colocar al centro el relleno palmearlo hasta formar una tortilla mediana, Colócalos en una plancha \n\nhasta que este cocida y salga el queso de la tortilla.',

    no-repeat
  `
})
        }
        function receta (){
            Swal.fire({
  title: 'Receta \n\n Corte cada plátano en cuatro partes. Se vierten cinco tazas de agua en un recipiente hondo junto con el azúcar, la vainilla y la canela.\n\nSe deja cocinar a fuego medio por aproximadamente media hora o hasta que los plátanos estén cocidos.\n\nCuando esto suceda se dejan enfriar. Luego en otro recipiente se va agregar la leche y la maicena poco a poco hasta que esté bien diluida. Se le añade un poco de azúcar.\n\nSiempre verificando para que no quede muy dulce. Se le añade una cucharadita de vainilla y de canela en polvo. Seguidamente se cocina a fuego medio, siempre revolviendo hasta que espese, empiece a hervir y se deja enfriar.\n\nSe pisan los plátanos con un tenedor hasta que quede una masa. Se toma un poco de la mala y se forman pequeñas tortillitas, a estas tortillitas se le van a poner la leche poleada que esta fría y dura, se cirra la tortillita como un sobre, sellando los bordes para que no se le salga el relleno.\n\nLuego se prosigue a freír cada empanada en aceite caliente hasta que las empanadas estén doraditas.\n\nListas para disfrutar con un poco de azúcar rociada por encima.',
  width: 600,
  padding: '3em',
  color: '#716add',
  background: '#fff url(/images/trees.png)',
  backdrop: `
    rgba(0,0,123,0.4)
    url("/images/nyan-cat.gif")
    left top
    no-repeat
  `
})
        }
    
        function receta1 (){
            Swal.fire({
  title: 'Receta \n\n Lo primero que debemos hacer es colocar a hervir nuestros tomates roma en una olla.\n\nEn otro recipiente colocamos el pollo ya dividido en piezas y lo marinamos con la mostaza, sal y pimienta al gusto.\n\nUna vez marinamos el pollo lo ponemos a dorar en una cacerola  en media taza de aceite. Una vez dorados apagamos el fuego.\n\nEn una licuadora colocamos la cebolla, los ajos el chile guajillo, achiote,  los clavos de olor, hojas de laurel, semillas de ajonjoli, las almendras o maní y los tomates que hemos hervido en el primer paso, echamos también una taza de agua y ponemos a licuar. (Si está muy espesa, colocar un poquito más de agua)\n\nRetiramos el aceite del pollo y echamos la salsa que nos ha quedado de la licuadora directamente al pollo y dejamos cocinando una hora a fuego mínimo.\n\nAhora hacemos nuestro aderezo, con 3 cucharadas de mayonesa, 2 de mostaza y una de vinagre, el vinagre depende de ti si te gusta, no es necesario. Batimos bien para integrar bien los ingredientes.\n\nCortamos en rodajas el pepino, tomate de manzana, rábano y zanahoria. \n\nAhora lo que hacemos es abrir los panes por mitad y con ayuda de un pequeño cuchillo vamos repartiendo el aderezo en el interior de los 8 panes.\n\nPor ultimo colocamos nuestro pollo repartido en los 8 panes junto a las rodajas de tomate, pepino, rábano y zanahoria.',
width: 600,
  padding: '3em',
  color: '#716add',
  background: '#fff url(/images/trees.png)',
  backdrop: `
    rgba(0,0,123,0.4)

    left top

  `
})
